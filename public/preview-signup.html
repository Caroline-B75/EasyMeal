<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyMeal - Inscription - Aperçu</title>
    <style>
        /* Copie du fichier authentication.css */
        :root {
          --primary-color: #10b981;
          --primary-hover: #059669;
          --primary-light: #d1fae5;
          --text-primary: #1f2937;
          --text-secondary: #6b7280;
          --text-muted: #9ca3af;
          --border-color: #e5e7eb;
          --error-color: #ef4444;
          --error-bg: #fee2e2;
          --success-color: #10b981;
          --bg-light: #f9fafb;
          --white: #ffffff;
          --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
          --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
          --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
          --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
          --radius-sm: 0.375rem;
          --radius-md: 0.5rem;
          --radius-lg: 0.75rem;
          --radius-xl: 1rem;
          --transition: all 0.2s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        .auth-container {
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          padding: 2rem 1rem;
          position: relative;
          overflow: hidden;
        }

        .auth-container::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-image: 
            radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
            radial-gradient(circle at 80% 80%, rgba(138, 118, 198, 0.3) 0%, transparent 50%);
          animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
          0%, 100% { opacity: 1; }
          50% { opacity: 0.8; }
        }

        .auth-card {
          background: var(--white);
          border-radius: var(--radius-xl);
          box-shadow: var(--shadow-xl);
          max-width: 480px;
          width: 100%;
          padding: 3rem 2.5rem;
          position: relative;
          z-index: 1;
          animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
          from {
            opacity: 0;
            transform: translateY(20px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }

        .auth-header {
          text-align: center;
          margin-bottom: 2.5rem;
        }

        .auth-title {
          font-size: 2rem;
          font-weight: 700;
          color: var(--text-primary);
          margin-bottom: 0.5rem;
          letter-spacing: -0.025em;
        }

        .auth-subtitle {
          font-size: 1rem;
          color: var(--text-secondary);
          margin: 0;
          font-weight: 400;
        }

        .auth-form {
          width: 100%;
        }

        .form-fields {
          margin-bottom: 1.5rem;
        }

        .form-row {
          display: grid;
          grid-template-columns: 1fr 1fr;
          gap: 1rem;
          margin-bottom: 0;
        }

        .form-group {
          margin-bottom: 1.5rem;
          position: relative;
        }

        .form-group-half {
          margin-bottom: 1.5rem;
        }

        .form-label {
          display: block;
          font-size: 0.875rem;
          font-weight: 600;
          color: var(--text-primary);
          margin-bottom: 0.5rem;
          text-transform: capitalize;
        }

        .required {
            color: var(--error-color);
            margin-left: 0.125rem;
        }

        .form-input {
          width: 100%;
          padding: 0.75rem 1rem;
          font-size: 1rem;
          line-height: 1.5;
          color: var(--text-primary);
          background-color: var(--white);
          border: 2px solid var(--border-color);
          border-radius: var(--radius-md);
          transition: var(--transition);
          outline: none;
          box-sizing: border-box;
        }

        .form-input::placeholder {
          color: var(--text-muted);
        }

        .form-input:focus {
          border-color: var(--primary-color);
          box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .form-input:hover:not(:focus) {
          border-color: #d1d5db;
        }

        .hint {
          display: block;
          font-size: 0.8125rem;
          color: var(--text-secondary);
          margin-top: 0.375rem;
        }

        .btn {
          display: inline-flex;
          align-items: center;
          justify-content: center;
          padding: 0.75rem 1.5rem;
          font-size: 1rem;
          font-weight: 600;
          line-height: 1.5;
          border-radius: var(--radius-md);
          border: none;
          cursor: pointer;
          transition: var(--transition);
          text-decoration: none;
          outline: none;
          box-sizing: border-box;
        }

        .btn-primary {
          background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-hover) 100%);
          color: var(--white);
          box-shadow: var(--shadow-md);
        }

        .btn-primary:hover {
          background: linear-gradient(135deg, var(--primary-hover) 0%, #047857 100%);
          box-shadow: var(--shadow-lg);
          transform: translateY(-1px);
        }

        .btn-large {
          width: 100%;
          padding: 1rem 1.5rem;
          font-size: 1.0625rem;
        }

        .form-actions {
          margin-top: 2rem;
        }

        .auth-footer {
          margin-top: 2rem;
          padding-top: 2rem;
          border-top: 1px solid var(--border-color);
        }

        .auth-links {
          text-align: center;
        }

        .auth-link-text {
          font-size: 0.9375rem;
          color: var(--text-secondary);
          margin: 0.75rem 0;
        }

        .auth-link {
          color: var(--primary-color);
          text-decoration: none;
          font-weight: 600;
          transition: var(--transition);
          margin-left: 0.25rem;
        }

        .auth-link:hover {
          color: var(--primary-hover);
          text-decoration: underline;
        }

        @media (max-width: 640px) {
          .auth-card {
            padding: 2rem 1.5rem;
          }

          .auth-title {
            font-size: 1.625rem;
          }

          .form-row {
            grid-template-columns: 1fr;
            gap: 0;
          }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-title">Créer un compte</h1>
                <p class="auth-subtitle">Rejoignez EasyMeal et simplifiez vos repas</p>
            </div>

            <form class="auth-form">
                <div class="form-fields">
                    <!-- Username -->
                    <div class="form-group">
                        <label class="form-label">Nom d'utilisateur <span class="required">*</span></label>
                        <input type="text" class="form-input" placeholder="Choisissez un nom d'utilisateur" autocomplete="username">
                    </div>

                    <!-- First Name & Last Name -->
                    <div class="form-row">
                        <div class="form-group form-group-half">
                            <label class="form-label">Prénom <span class="required">*</span></label>
                            <input type="text" class="form-input" placeholder="Votre prénom" autocomplete="given-name">
                        </div>

                        <div class="form-group form-group-half">
                            <label class="form-label">Nom <span class="required">*</span></label>
                            <input type="text" class="form-input" placeholder="Votre nom" autocomplete="family-name">
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label class="form-label">Adresse email <span class="required">*</span></label>
                        <input type="email" class="form-input" placeholder="votre.email@exemple.com" autocomplete="email">
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label class="form-label">Mot de passe <span class="required">*</span></label>
                        <input type="password" class="form-input" placeholder="••••••••" autocomplete="new-password">
                        <span class="hint">Minimum 6 caractères</span>
                    </div>

                    <!-- Password Confirmation -->
                    <div class="form-group">
                        <label class="form-label">Confirmation du mot de passe <span class="required">*</span></label>
                        <input type="password" class="form-input" placeholder="••••••••" autocomplete="new-password">
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary btn-large">Créer mon compte</button>
                </div>
            </form>

            <!-- Footer Links -->
            <div class="auth-footer">
                <div class="auth-links">
                    <p class="auth-link-text">
                        Vous avez déjà un compte ?
                        <a href="#" class="auth-link">Se connecter</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
