# config/database.yml
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS", 5) %>
  host: <%= ENV["POSTGRES_HOST"] %>   # "localhost"
  port: <%= ENV["POSTGRES_PORT"] %>   # "5432"
  username: <%= ENV.fetch("POSTGRES_USER", "postgres") %>
  password: <%= ENV.fetch("POSTGRES_PASSWORD", "") %>

development:
  <<: *default
  database: <%= ENV.fetch("POSTGRES_DB_DEV", "easymeal_development") %>

test:
  <<: *default
  database: <%= ENV.fetch("POSTGRES_DB_TEST", "easymeal_test") %>

production:
  <<: *default
  database: <%= ENV.fetch("POSTGRES_DB_PROD", "easymeal_production") %>
